<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League of Legends Champions</title>
  <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
  <header>
    <h1>League of Legends Champions</h1>
    <input type="text" id="search" placeholder="Zoek naar een champion...">
    <div>
  <label for="sortOrder">Sorteer op naam:</label>
  <select id="sortOrder">
    <option value="az">A tot Z</option>
    <option value="za">Z tot A</option>
  </select>

  <label for="roleFilter">Filter op rol:</label>
  <select id="roleFilter">
    <option value="">Alle rollen</option>
    <option value="Fighter">Fighter</option>
    <option value="Mage">Mage</option>
    <option value="Assassin">Assassin</option>
    <option value="Tank">Tank</option>
    <option value="Marksman">Marksman</option>
    <option value="Support">Support</option>
  </select>

  <label for="healthFilter">Min. HP:</label>
  <input type="number" id="healthFilter" placeholder="Min. HP" />
  <button onclick="applyFilters()">Filter</button>
</div>

  </header>
  <main>
    <h2 id="title-default">Lijst met champions die je kunt opzoeken</h2>
    <h2 id="title-search" style="display:none;">Klik op een champion voor meer informatie.</h2>
    <div id="champion-list"></div>
    <div id="champion-info"></div>
  </main>

  <script src="src/app.js"></script>
  </body>
</html>
